<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Management</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .dashboard-btn {
      background-color: #999;
      margin-top: 20px;
    }
    .pending-amount {
      color: darkred;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Loan Management</h1>

  <div class="form-group">
    <label for="customer">Customer</label>
    <select id="customer"></select>
    <div id="pendingLoan" class="pending-amount"></div>
  </div>

  <div class="form-group">
    <label for="loanAmount">Loan Amount</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount"/>
  </div>

  <div class="form-group">
    <label for="loanNote">Note (optional)</label>
    <input type="text" id="loanNote" placeholder="Enter note (optional)"/>
  </div>

  <button onclick="saveLoan()">Save Loan</button>
  <a href="index.html"><button class="dashboard-btn">Back to Dashboard</button></a>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyACehOi7n-dbdN00D4tJr2kD_-AVR6S-Vo",
      authDomain: "wr-smile-shop.firebaseapp.com",
      projectId: "wr-smile-shop",
      storageBucket: "wr-smile-shop.appspot.com",
      messagingSenderId: "299864260187",
      appId: "1:299864260187:web:fa6af65ef95674aff1097e",
      measurementId: "G-3Z38G6MCYJ"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const customerSelect = document.getElementById("customer");
    const pendingDiv = document.getElementById("pendingLoan");

    // Load Customers
    async function loadCustomers() {
      const snapshot = await db.collection("customers").get();
      customerSelect.innerHTML = `<option value="">Select customer</option>`;
      snapshot.forEach(doc => {
        const data = doc.data();
        customerSelect.innerHTML += `<option value="${doc.id}">${data.name}</option>`;
      });
    }

    // Show Pending Loan
    customerSelect.addEventListener('change', async () => {
      const id = customerSelect.value;
      if (!id) {
        pendingDiv.innerText = '';
        return;
      }
      let totalLoan = 0;
      let totalPaid = 0;

      const loansSnap = await db.collection("invoices").where("customerId", "==", id).get();
      loansSnap.forEach(doc => totalLoan += Number(doc.data().amount));

      const paymentsSnap = await db.collection("payments").where("customerId", "==", id).get();
      paymentsSnap.forEach(doc => totalPaid += Number(doc.data().amount));

      const pending = totalLoan - totalPaid;
      pendingDiv.innerText = `Pending Loan: Rs. ${pending.toFixed(2)}`;
    });

    // Save Loan
    async function saveLoan() {
      const customerId = customerSelect.value;
      const amount = Number(document.getElementById("loanAmount").value);
      const note = document.getElementById("loanNote").value || "";

      if (!customerId || amount <= 0) {
        alert("Please select a customer and enter a valid amount.");
        return;
      }

      await db.collection("invoices").add({
        customerId,
        amount,
        note,
        date: new Date().toISOString()
      });

      alert("Loan saved successfully.");
      document.getElementById("loanAmount").value = '';
      document.getElementById("loanNote").value = '';
      customerSelect.dispatchEvent(new Event('change')); // update pending
    }

    loadCustomers();
  </script>
</body>
</html>
