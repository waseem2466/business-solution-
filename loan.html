<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR Smile - Loan Management</title>

    <!-- Google Fonts for Luxury Feel: Inter for body, Playfair Display for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Body Styling for Luxury UI */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #e0e7ee, #c8d3e0); /* Soft, cool grey gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Allow content to stack and footer to push down */
            align-items: center;
            justify-content: flex-start; /* Align content to top initially */
            padding: 20px;
            color: #334155; /* Darker default text color */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif; /* Elegant serif for headings */
            font-weight: 700;
            color: #2c5282; /* Deep blue for titles */
            letter-spacing: 0.5px; /* Subtle letter spacing */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Soft text shadow */
        }

        /* Header Styling (from style.css if available, otherwise define here) */
        .header {
            background: linear-gradient(to right, #1a202c, #2d3748);
            color: #e2e8f0;
            padding: 1rem 2rem;
            width: 100%;
            max-width: 1200px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .header .logo {
            height: 50px; /* Adjust as needed */
            width: auto;
        }

        .header .nav {
            display: flex;
            gap: 1.5rem;
        }

        .header .nav a {
            color: #cbd5e0;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .header .nav a:hover,
        .header .nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Main Container Styling */
        .main-container {
            max-width: 900px; /* Adjusted width for loan management */
            width: 100%;
            background: #ffffff;
            padding: 2.5rem 2rem; /* More generous padding */
            border-radius: 24px; /* More rounded corners */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); /* Soft, deep shadow */
            margin-top: 30px; /* Space from top */
            margin-bottom: 30px; /* Space from bottom */
            position: relative;
            overflow: hidden; /* For subtle background patterns if desired */
            z-index: 1; /* Ensure content is above pseudo-element */
            display: flex; /* Use flex for internal layout of sections */
            flex-direction: column; /* Stack sections vertically */
            gap: 1.5rem; /* Space between sections */
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%234a5568" fill-opacity="0.03"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); /* Subtle geometric pattern */
            opacity: 0.8;
            z-index: -1; /* Place behind content */
            pointer-events: none;
        }

        /* Section specific styles */
        .section-box {
            background-color: #fdfdfd;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        /* Input and Button Focus Styles */
        input, button, select, textarea {
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
            outline: none;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.4rem;
            display: block;
            font-size: 0.95rem;
        }
        .form-input, .form-select, .form-textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            color: #4a5568;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #a0aec0;
        }

        /* Customer Loans Section */
        .loan-list-container {
            max-height: 400px; /* Increased height for loans */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* Space for scrollbar */
        }
        .loan-card {
            background-color: #f0f4f8; /* Light blue-gray for loan cards */
            border: 1px solid #d0dbe6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 0.95rem;
            position: relative; /* For positioning the badge */
        }
        .loan-card.loan-paid-in-full {
            background-color: #e6ffed; /* Lighter green for paid loans */
            border-color: #81e6a5; /* Green border */
        }
        .loan-card p {
            margin-bottom: 0.4rem;
            line-height: 1.4;
        }
        .loan-card .loan-id {
            font-weight: 600;
            color: #2c5282;
            font-size: 1.1rem;
        }
        .loan-card .loan-balance {
            font-weight: 700;
            color: #ef4444; /* Red for outstanding balance */
            font-size: 1.2rem;
        }
        .loan-card.loan-paid-in-full .loan-balance {
            color: #10b981; /* Green for paid in full balance */
        }
        .loan-card .loan-paid {
            color: #10b981; /* Green for paid amount */
            font-weight: 500;
        }
        .loan-card .loan-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem; /* Space between buttons */
            margin-top: 0.8rem;
        }
        .loan-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #10b981; /* Emerald green */
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(16, 185, 129, 0.3);
        }


        /* Custom Button Styles */
        .btn-primary-custom {
            background: linear-gradient(to right, #4299e1, #3182ce);
            border: none;
            font-weight: 600;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.05rem;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(to right, #3182ce, #2b6cb0);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(66, 153, 225, 0.4);
        }
        .btn-primary-custom:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.2);
        }

        .btn-danger-custom {
            background-color: #ef4444;
            border: none;
            font-weight: 500;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
            cursor: pointer;
        }
        .btn-danger-custom:hover {
            background-color: #dc2626;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }
        .btn-danger-custom.small {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .btn-secondary-custom {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.2);
        }
        .btn-secondary-custom:hover {
            background-color: #4b5563;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(107, 114, 128, 0.3);
        }

        .btn-whatsapp-custom {
            background-color: #25D366; /* WhatsApp green */
            border: none;
            font-weight: 500;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .btn-whatsapp-custom:hover {
            background-color: #1DA851;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
        }
        .btn-whatsapp-custom.small {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a5568; /* Dark grey */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10; /* Ensure it's above other content */
        }
        .back-button:hover {
            background-color: #2d3748; /* Darker grey on hover */
            transform: translateX(-5px); /* Slight slide effect */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Utility for hidden elements */
        .hidden {
            display: none !important;
        }

        /* Message Alert Styling */
        .alert-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .alert-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .alert-message.info { background-color: #3b82f6; } /* blue-500 */
        .alert-message.success { background-color: #10b981; } /* emerald-500 */
        .alert-message.error { background-color: #ef4444; } /* red-500 */

        /* Loader Styling */
        #page-loader {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }
        #page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 6px solid rgba(66, 153, 225, 0.2);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border-left-color: #4299e1;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Modal styles */
        .modal-custom {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050; /* Ensure it's on top */
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* This now acts as the backdrop */
            display: flex; /* To center content */
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
            outline: 0;
            opacity: 0; /* Initial state for transition */
            transition: opacity 0.3s ease-in-out;
        }
        .modal-custom:not(.hidden) {
            opacity: 1; /* Fade in */
        }
        .modal-custom.hidden {
            display: none; /* Hide completely when hidden */
            opacity: 0;
            pointer-events: none; /* Ensure no clicks */
        }
        .modal-custom-content {
            background-color: #fff;
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* Deep shadow */
            max-width: 600px; /* Adjusted max width */
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px); /* Initial lift for animation */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0; /* Start invisible for the content itself */
            pointer-events: auto; /* Ensure content is clickable */
        }
        .modal-custom:not(.hidden) .modal-custom-content {
            transform: translateY(0); /* Slide down */
            opacity: 1; /* Fade in content */
        }
        .modal-custom-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* Subtle border */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4f8; /* Light header background */
            border-radius: 16px 16px 0 0;
        }
        .modal-custom-title {
            color: #2c5282;
            font-weight: 700;
            font-size: 1.8rem; /* Larger modal title */
            letter-spacing: 0.5px;
        }
        .modal-custom-body {
            padding: 1.5rem;
        }
        .modal-custom-footer {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end; /* Align buttons to end */
            gap: 0.75rem; /* Spacing between buttons */
        }
        .form-label-custom {
            font-weight: 600;
            color: #2d3748; /* Dark grey for labels */
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-input-custom {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0; /* Subtle grey border */
            border-radius: 8px; /* Rounded input fields */
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-input-custom:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }
        .invalid-feedback-custom {
            color: #ef4444; /* Red for validation feedback */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Product Row in Add Loan Modal */
        .product-row {
            display: flex;
            gap: 0.75rem; /* Space between product input fields */
            align-items: center;
        }
        .product-row .form-input {
            flex: 1; /* Allow inputs to grow and shrink */
        }
        .product-row .product-qty {
            width: 60px; /* Fixed width for quantity */
            flex-shrink: 0;
        }
        .product-row .product-price {
            width: 80px; /* Fixed width for price */
            flex-shrink: 0;
        }
        .product-row .remove-product {
            flex-shrink: 0;
            width: 32px; /* Fixed width for remove button */
            height: 32px; /* Fixed height for remove button */
            padding: 0; /* Remove padding for better centering of X */
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 50%; /* Make it round */
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .product-row .remove-product:hover {
            background-color: #dc2626;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            .header .nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            .main-container {
                padding: 1.5rem;
                border-radius: 16px;
                margin-top: 20px;
                margin-bottom: 20px;
                gap: 1rem;
            }
            .section-box {
                padding: 1rem;
            }
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 0.8rem;
            }
            .form-input, .form-select, .form-textarea {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .btn-primary-custom, .btn-secondary-custom, .btn-danger-custom, .btn-whatsapp-custom {
                padding: 0.6rem 1rem;
                font-size: 0.95rem;
                width: 100%; /* Stack buttons on small screens */
                margin-bottom: 0.5rem;
            }
            .btn-danger-custom.small {
                padding: 0.15rem 0.4rem;
                font-size: 0.75rem;
                flex-grow: 1; /* Allow small buttons to grow if needed */
            }
            .btn-whatsapp-custom.small {
                padding: 0.15rem 0.4rem;
                font-size: 0.75rem;
                flex-grow: 1; /* Allow small buttons to grow if needed */
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .loan-card .loan-actions {
                flex-wrap: wrap;
            }
            .product-row {
                flex-wrap: wrap;
            }
            .product-row .form-input {
                width: 100%;
            }
            .product-row .product-qty,
            .product-row .product-price {
                width: calc(50% - 0.375rem);
            }
            .product-row .remove-product {
                width: 100%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Custom Confirmation Modal (for generic confirmations) -->
<div id="confirmModal" class="modal-custom hidden">
    <div class="modal-custom-content">
        <div class="modal-custom-header">
            <h5 class="modal-custom-title">Confirm Action</h5>
            <button type="button" class="text-gray-500 hover:text-gray-700 p-2 -mr-2 rounded-full hover:bg-gray-100 transition" id="closeConfirmModal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="modal-custom-body">
            <p id="confirmMessage" class="text-gray-700 text-lg">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-custom-footer">
            <button type="button" class="btn-secondary-custom" id="cancelConfirm">No, Cancel</button>
            <button type="button" class="btn-primary-custom" id="confirmProceed">Yes, Proceed</button>
        </div>
    </div>
</div>

<!-- Custom Add Customer Modal -->
<div id="addCustomerModal" class="modal-custom hidden">
    <div class="modal-custom-content">
        <div class="modal-custom-header">
            <h5 class="modal-custom-title">Add New Customer</h5>
            <button type="button" class="text-gray-500 hover:text-gray-700 p-2 -mr-2 rounded-full hover:bg-gray-100 transition" id="closeAddCustomerModal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <form id="add-customer-form">
            <div class="modal-custom-body">
                <div class="form-group">
                    <label for="customerPhoneInModal" class="form-label-custom">Phone Number</label>
                    <input type="text" id="customerPhoneInModal" class="form-input-custom" readonly />
                </div>
                <div class="form-group">
                    <label for="customerNameInModal" class="form-label-custom">Customer Name</label>
                    <input type="text" id="customerNameInModal" class="form-input-custom" required autocomplete="off" placeholder="Enter customer name" />
                </div>
            </div>
            <div class="modal-custom-footer">
                <button type="button" class="btn-secondary-custom" id="cancelAddCustomerModal">Cancel</button>
                <button type="submit" class="btn-primary-custom">Add Customer</button>
            </div>
        </form>
    </div>
</div>

<!-- Custom Add Payment Modal -->
<div id="addPaymentModal" class="modal-custom hidden">
    <div class="modal-custom-content">
        <div class="modal-custom-header">
            <h5 class="modal-custom-title">Add Payment to Loan</h5>
            <button type="button" class="text-gray-500 hover:text-gray-700 p-2 -mr-2 rounded-full hover:bg-gray-100 transition" id="closeAddPaymentModal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <form id="add-payment-form">
            <div class="modal-custom-body">
                <div class="form-group">
                    <label class="form-label-custom">Loan ID:</label>
                    <input type="text" id="paymentLoanId" class="form-input-custom" readonly />
                </div>
                <div class="form-group">
                    <label class="form-label-custom">Current Balance (Rs.):</label>
                    <input type="text" id="paymentCurrentBalance" class="form-input-custom" readonly />
                </div>
                <div class="form-group">
                    <label for="paymentAmount" class="form-label-custom">Payment Amount (Rs.):</label>
                    <input type="number" id="paymentAmount" class="form-input-custom" min="0.01" step="0.01" required placeholder="Enter payment amount" />
                </div>
                <div class="form-group">
                    <label for="paymentNote" class="form-label-custom">Payment Note (Optional):</label>
                    <textarea id="paymentNote" class="form-input-custom form-textarea" rows="2" placeholder="e.g., 'Cash payment', 'Bank transfer'"></textarea>
                </div>
            </div>
            <div class="modal-custom-footer">
                <button type="button" class="btn-secondary-custom" id="cancelAddPaymentModal">Cancel</button>
                <button type="submit" class="btn-primary-custom">Record Payment</button>
            </div>
        </form>
    </div>
</div>


<!-- Page Loader -->
<div id="page-loader" class="fixed inset-0 bg-white bg-opacity-95 z-[9999] flex flex-col items-center justify-content-center transition-opacity duration-500">
    <div class="spinner"></div>
    <div class="mt-6 text-2xl text-gray-700 font-semibold animate-pulse tracking-wide">Loading Loans Data...</div>
</div>

    function formatLKR(amount) {

    function showMessage(message, type = 'info', duration = 3000) {
        const alertContainer = document.getElementById('alert-container');

        alertDiv.className = `alert-message ${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);

        }, 10); // Small delay to trigger CSS transition

            alertDiv.addEventListener('transitionend', () => alertDiv.remove()); // Remove after transition

    }

    /**
     * Confirms an action with the user using a custom modal.
     * @param {string} message - The confirmation message.
     * @returns {Promise<boolean>} Resolves true if confirmed, false otherwise.
     */
    function showConfirmModal(message) {
        return new Promise(resolve => {
            const confirmMessageElem = confirmModal.querySelector('#confirmMessage');
            const confirmButton = confirmModal.querySelector('#confirmProceed');
            const cancelButton = confirmModal.querySelector('#cancelConfirm');
            const closeModalButton = confirmModal.querySelector('#closeConfirmModal');

            confirmMessageElem.textContent = message;
            showCustomModal(confirmModal);

            const handleConfirm = () => {
                resolve(true);
                hideCustomModal(confirmModal);
                removeListeners();
            };
            const handleCancel = () => {
                resolve(false);
                hideCustomModal(confirmModal);
                removeListeners();
            };

            // Add listeners
            confirmButton.addEventListener('click', handleConfirm);
            cancelButton.addEventListener('click', handleCancel);
            closeModalButton.addEventListener('click', handleCancel);

            // Function to remove listeners
            const removeListeners = () => {
                confirmButton.removeEventListener('click', handleConfirm);
                cancelButton.removeEventListener('click', handleCancel);
                closeModalButton.removeEventListener('click', handleCancel);
            };
        });
    }

    /**
     * Searches for a customer by phone number or name, and then loads their loans.
     */
    async function searchAndLoadCustomer(phone) {
        if (!phone) {
            resetCustomerInfo();
            showMessage("Please enter a customer phone number or name.", "info");
            return;
        }

        showLoader(); // Show loader at the very beginning
        try {
            let customerDoc = null;

            // 1. Try searching by phone number (exact match)
            const isPhoneNumber = /^\d+$/.test(phone); // Simple check for digits only
            if (isPhoneNumber) {
                console.log(`Attempting to search by phone: ${phone}`);
                const qPhone = query(customersCollectionRef, where("phone", "==", phone));
                const snapshotPhone = await getDocs(qPhone);
                if (!snapshotPhone.empty) {
                    customerDoc = snapshotPhone.docs[0];
                } else {
                    console.log("No customer found by phone.");
                }
            }

            // 2. If not found by phone, or if input was not purely numeric, try searching by name (prefix match)
            if (!customerDoc) { // Only attempt name search if phone search didn't find anyone
                console.log(`Attempting to search by name: ${phone}`); // Using 'phone' as search term for name too
                // Firestore queries for prefix matching: starts with `searchTerm` and ends with `searchTerm` + '\uf8ff' (a high-value unicode character)
                const qName = query(
                    customersCollectionRef,
                    where("name", ">=", phone),
                    where("name", "<=", phone + '\uf8ff')
                );
                const snapshotName = await getDocs(qName);
                if (!snapshotName.empty) {
                    customerDoc = snapshotName.docs[0]; // Take the first match
                    if (snapshotName.docs.length > 1) {
                        showMessage(`Multiple customers found for "${phone}". Showing the first match.`, "info", 5000);
                        console.warn(`Multiple customers found for "${phone}". Consider showing a selection list.`);
                    }
                } else {
                    console.log("No customer found by name.");
                }
            }


            if (customerDoc) {
                customerData = { id: customerDoc.id, ...customerDoc.data() };
                selectedCustomerId = customerData.id;
                customerNameDisplay.value = customerData.name; // Update main form field (was textContent, now value)
                customerPhoneInput.value = customerData.phone; // Update phone input field with actual phone from DB
                loanCustomerPhoneInput.value = customerData.phone; // Set phone in add loan modal
                addLoanBtn.disabled = false; // Enable add loan button

                // Call the function from loadLoansForCustomer.js (now embedded)
                await loadLoansForCustomer(customerData.phone, loansRef, paymentsRef, customerLoansListDiv);
            } else {
                console.log("No customer found with the provided input.");
                resetCustomerInfo(); // Clear previous customer data
                const confirmed = await showConfirmModal(`Customer not found. Do you want to add "${phone}" as a new customer?`);
                if (confirmed) {
                    // Pre-fill modal based on whether input looked like a phone or a name
                    customerPhoneInModal.value = isPhoneNumber ? phone : '';
                    customerNameInModal.value = isPhoneNumber ? '' : phone; 
                    customerNameInModal.focus();
                    showCustomModal(addCustomerModal);
                } else {
                    showMessage("Customer not added.", "info");
                }
            }
        } catch (error) {
            console.error("Error searching customer:", error);
            showMessage("Error searching customer. See console for details.", "error");
        } finally {
            hideLoader();
        }
    }

    /**
     * Helper to safely parse date from Firestore (could be Timestamp or ISO string).
     * @param {any} firebaseDate - The date value from Firestore.
     * @returns {Date} A JavaScript Date object.
     */
    function parseFirestoreDate(firebaseDate) {
        if (firebaseDate && typeof firebaseDate.toDate === 'function') {
            return firebaseDate.toDate(); // Firestore Timestamp
        } else if (typeof firebaseDate === 'string') {
            try {
                const date = new Date(firebaseDate);
                // Basic validation to ensure it's a valid date and not 'Invalid Date'
                if (!isNaN(date.getTime())) {
                    return date;
                }
            } catch (e) {
                console.warn("Could not parse date string:", firebaseDate, e);
            }
        }
        return new Date(); // Fallback to current date if format is unexpected or invalid
    }

    /**
     * Loads and renders loans for the given customer phone number.
     * Includes improved parsing for numeric fields and dates.
     * @param {string} customerPhone - The phone number of the customer.
     * @param {object} loansRef - Realtime Database reference for loans.
     * @param {object} paymentsRef - Realtime Database reference for payments.
     * @param {HTMLElement} loanListDiv - The div element to render loans into.
     */
    async function loadLoansForCustomer(customerPhone, loansRef, paymentsRef, loanListDiv) {
        if (!customerPhone) {
            loanListDiv.innerHTML = "<p class='text-gray-500 text-center py-4'>Please search for a customer to view loans.</p>";
            return;
        }
        loanListDiv.innerHTML = "<p>Loading loans...</p>";

        try {
            // Query loans by customerPhone in Realtime Database using dbQuery and get
            const loansSnapshot = await get(dbQuery(loansRef, orderByChild("customerPhone"), equalTo(customerPhone)));
            loanListDiv.innerHTML = "";

            if (!loansSnapshot.exists()) {
                loanListDiv.innerHTML = "<p class='text-gray-500 text-center py-4'>No loans found for this customer.</p>";
            } else {
                const loans = loansSnapshot.val();
                
                // Convert loans object to an array and iterate through it
                const loansArray = Object.values(loans).map(loan => ({ ...loan })); // Ensure it's an array of objects
                
                // Sort loans by loanDate, most recent first
                loansArray.sort((a, b) => new Date(b.loanDate).getTime() - new Date(a.loanDate).getTime());

                let totalPendingForAllLoans = 0;

                for (const loan of loansArray) {
                    // Ensure paidAmount and balance are numbers, default to 0 if undefined/null
                    loan.paidAmount = Number(loan.paidAmount) || 0;
                    loan.balance = Number(loan.balance) || loan.totalAmount;

                    // Fetch payments for this specific loan using dbQuery and get
                    const paymentsSnapshot = await get(dbQuery(paymentsRef, orderByChild("loanId"), equalTo(loan.loanId)));
                    const payments = paymentsSnapshot.exists() ? Object.values(paymentsSnapshot.val()) : [];

                    const div = document.createElement("div");
                    const isPaidInFull = (loan.balance <= 0.01);
                    div.className = `loan-card ${isPaidInFull ? 'loan-paid-in-full' : ''}`; // Apply existing loan-card styles

                    let productsList = "";
                    // Check if loan.products exists and is an array before iterating
                    if (Array.isArray(loan.products)) {
                        loan.products.forEach(p => {
                            productsList += `<li>${p.name} x${p.qty} @ Rs.${p.price.toFixed(2)} each</li>`;
                        });
                    } else {
                        console.warn("Loan products not in expected array format for loan:", loan.loanId, loan.products);
                        productsList = "<li>Product details not available.</li>";
                    }

                    let paymentsListHtml = payments.length ? "<ul>" + payments.map(pay => `<li>Rs. ${pay.amount.toFixed(2)} on ${new Date(pay.paymentDate).toLocaleDateString()} (${pay.note || 'No note'})</li>`).join("") + "</ul>" : "<p>No payments made yet.</p>";

                    if (!isPaidInFull) {
                        totalPendingForAllLoans += loan.balance;
                    }

                    div.innerHTML = `
                        <div class="loan-header">
                            <span class="loan-id">Loan #${loan.loanId.substring(0, 8)}...</span>
                            <div class="status-badge-container">
                                <span class="loan-status-badge ${isPaidInFull ? 'paid' : ''}">
                                    ${isPaidInFull ? 'PAID' : 'PENDING'}
                                </span>
                            </div>
                        </div>
                        <p><strong>Date:</strong> ${new Date(loan.loanDate).toLocaleDateString()}</p>
                        <div class="loan-details">
                            <p><strong>Products:</strong></p>
                            <ul>${productsList}</ul>
                        </div>
                        <div class="loan-summary">
                            <p><strong>Total Amount:</strong> ${formatLKR(loan.totalAmount)}</p>
                            <p><strong>Paid Amount:</strong> <span class="loan-paid">${formatLKR(loan.paidAmount)}</span></p>
                            <p><strong>Balance:</strong> <span class="loan-balance ${isPaidInFull ? 'text-green-500' : 'text-red-500'}">${formatLKR(loan.balance)}</span></p>
                            ${loan.note ? `<p>Note: ${loan.note}</p>` : ''}
                        </div>
                        <div class="payments-section">
                            <button class="toggle-payments-btn btn btn-sm btn-secondary-custom">View Payments</button>
                            <div class="payments-list" style="display: none;">
                                <h5>Payment History</h5>
                                ${paymentsListHtml}
                            </div>
                        </div>
                        <div class="loan-actions">
                            <button class="btn btn-sm btn-primary-custom add-payment-btn" data-loan-id="${loan.loanId}" ${isPaidInFull ? 'disabled' : ''}>Add Payment</button>
                            <button class="btn btn-sm btn-whatsapp-custom whatsapp-loan-btn" data-loan-id="${loan.loanId}" 
                                data-loan-status="${isPaidInFull ? 'paid' : 'pending'}" 
                                data-loan-balance="${loan.balance}" 
                                data-customer-name="${customerData ? customerData.name : ''}" 
                                data-customer-phone="${customerData ? customerData.phone : ''}">WhatsApp</button>
                        </div>
                    `;
                    loanListDiv.appendChild(div);
                }

                // Update the small pending loan info text
                if (totalPendingForAllLoans > 0) {
                    pendingLoanInfoDiv.textContent = `Total Pending Loan: ${formatLKR(totalPendingForAllLoans)}`;
                    pendingLoanInfoDiv.style.color = '#ef4444'; // Red for outstanding
                } else {
                    pendingLoanInfoDiv.textContent = "No pending loans.";
                    pendingLoanInfoDiv.style.color = '#10b981'; // Green for no pending
                }

                attachLoanEventListeners(); // Re-attach listeners for new elements
                attachWhatsAppEventListeners(); // Attach listeners for new WhatsApp buttons
            }
        } catch (error) {
            console.error("Error fetching loans:", error);
            loanListDiv.innerHTML = '<p class="text-danger text-center py-4">Failed to load loans.</p>';
        }
    }


    /**
     * Attaches event listeners to dynamically added loan elements.
     * This function should be called after new loan cards are rendered.
     */
    function attachLoanEventListeners() {
        customerLoansListDiv.querySelectorAll('.add-payment-btn').forEach(button => {
            // Remove any existing listeners to prevent duplicates (important for onSnapshot updates)
            const newButton = button.cloneNode(true);
            button.parentNode.replaceChild(newButton, button);

            if (!newButton.disabled) {
                newButton.addEventListener('click', (e) => {
                    const loanId = e.target.dataset.loanId;
                    showPaymentModal(loanId);
                });
            }
        });

        customerLoansListDiv.querySelectorAll('.toggle-payments-btn').forEach(button => {
            // Remove any existing listeners to prevent duplicates
            const newButton = button.cloneNode(true);
            button.parentNode.replaceChild(newButton, button);

            newButton.addEventListener('click', () => {
                const paymentsList = newButton.nextElementSibling;
                paymentsList.style.display = paymentsList.style.display === 'none' ? 'block' : 'none';
                newButton.textContent = paymentsList.style.display === 'none' ? 'View Payments' : 'Hide Payments';
            });
        });
    }

    /**
     * Attaches event listeners to dynamically added WhatsApp buttons.

     */
    function attachWhatsAppEventListeners() {
        customerLoansListDiv.querySelectorAll('.whatsapp-loan-btn').forEach(button => {
            // Remove any existing listeners to prevent duplicates
            const newButton = button.cloneNode(true);
            button.parentNode.replaceChild(newButton, button);

            newButton.addEventListener('click', (e) => {
                const loanId = e.currentTarget.dataset.loanId;
                const loanStatus = e.currentTarget.dataset.loanStatus;
                const loanBalance = parseFloat(e.currentTarget.dataset.loanBalance);
                const customerName = e.currentTarget.dataset.customerName;
                const customerPhone = e.currentTarget.dataset.customerPhone;

                sendWhatsAppMessage(loanId, loanStatus, loanBalance, customerName, customerPhone);
            });
        });
    }

    /**
     * Constructs and opens a WhatsApp message link.
     * @param {string} loanId - The ID of the loan.
     * @param {string} loanStatus - The status of the loan ('pending' or 'paid').
     * @param {number} loanBalance - The outstanding balance of the loan.
     * @param {string} customerName - The name of the customer.
     * @param {string} customerPhone - The phone number of the customer.
     */
    function sendWhatsAppMessage(loanId, loanStatus, loanBalance, customerName, customerPhone) {
        if (!customerPhone) {
            showMessage("Customer phone number not available for WhatsApp message.", "warning");
            return;
        }

        let message = "";
        const truncatedLoanId = loanId.substring(0, 8); // Truncate loan ID for message

        if (loanStatus === 'pending' && loanBalance > 0.01) {
            message = `Dear ${customerName || 'customer'}, this is a friendly reminder regarding your loan with Loan ID ${truncatedLoanId}.... Your outstanding balance is ${formatLKR(loanBalance)}. Please make your payment at your earliest convenience. Thank you, WR Smile.`;
        } else if (loanStatus === 'paid' || loanBalance <= 0.01) {
            message = `Dear ${customerName || 'customer'}, your loan with Loan ID ${truncatedLoanId}.... has been successfully paid in full. Thank you for your payment! - WR Smile`;
        } else {
            showMessage("Loan status is unclear or invalid for sending a WhatsApp message.", "warning");
            return;
        }

        const whatsappLink = `https://wa.me/${customerPhone}?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }

    /**
     * Displays the Add Payment modal.
     * @param {string} loanId - The ID of the loan to pay.
     */
    async function showPaymentModal(loanId) {
        showLoader();
        try {
            // Use get directly on the ref for a one-time fetch from Realtime Database
            const loanRefById = ref(realtimeDb, `loans/${loanId}`);
            const loanSnap = await get(loanRefById); // Use get() instead of once()
            
            if (loanSnap.exists()) {
                const data = loanSnap.val(); // Use .val() for Realtime Database snapshot
                currentLoanBeingPaid = {
                    id: loanSnap.key, // Use .key for Realtime Database ID
                    customerId: data.customerId,
                    invoiceId: data.invoiceId,
                    totalAmount: parseFloat(data.totalAmount || data.loanAmount || 0),
                    paidAmount: parseFloat(data.paidAmount || 0),
                    balance: parseFloat(data.balance || 0),
                    loanDate: parseFirestoreDate(data.date || data.loanDate || new Date()).toISOString(),
                    note: data.note || '',
                    status: data.status || 'pending'
                };
                console.log("Opening payment modal for loan:", currentLoanBeingPaid);
                console.log(`Balance when opening payment modal: ${currentLoanBeingPaid.balance}`);

                paymentLoanIdInput.value = currentLoanBeingPaid.id.substring(0, 8) + '...'; // Show truncated ID
                paymentCurrentBalanceInput.value = formatLKR(currentLoanBeingPaid.balance);
                paymentAmountInput.value = ''; // Clear previous amount
                paymentNoteTextarea.value = ''; // Clear previous note
                showCustomModal(addPaymentModal);
            } else {
                showMessage("Loan not found. Please refresh.", "error");
            }
        } catch (error) {
            console.error("Error fetching loan for payment:", error);
            showMessage("Error loading loan details. Please try again.", "error");
        } finally {
            hideLoader();
        }
    }


    /**
     * Processes the payment for a loan.
     * @param {Event} event - The form submission event.
     */
    async function processPayment(event) {
        event.preventDefault();

        if (!currentLoanBeingPaid) {
            showMessage("No loan selected for payment.", "error");
            return;
        }

        const paymentAmount = parseFloat(paymentAmountInput.value);
        const paymentNote = paymentNoteTextarea.value.trim();
        const currentBalance = parseFloat(currentLoanBeingPaid.balance); // Use the balance from currentLoanBeingPaid

        console.log(`Processing payment for Loan ID: ${currentLoanBeingPaid.id}`);
        console.log(`Payment Amount: ${paymentAmount}, Current Balance (from state): ${currentBalance}`);

        if (isNaN(paymentAmount) || paymentAmount <= 0) {
            showMessage("Please enter a valid positive payment amount.", "warning");
            return;
        }
        if (paymentAmount > currentBalance && currentBalance > 0.01) { 
            const confirmed = await showConfirmModal(`Payment amount (${formatLKR(paymentAmount)}) exceeds outstanding balance (${formatLKR(currentBalance)}). Do you want to pay this amount?`);
            if (!confirmed) {
                return;
            }
        }
        if (currentBalance <= 0.01) { 
            showMessage("This loan is already paid in full.", "info");
            return;
        }


        showLoader();
        try {
            // 1. Record the payment in Realtime Database
            const newPaymentRef = push(paymentsRef);
            await set(newPaymentRef, {
                loanId: currentLoanBeingPaid.id,
                customerId: currentLoanBeingPaid.customerId,
                amount: paymentAmount,
                paymentDate: new Date().toISOString(), // Consistent date format
                note: paymentNote
            });
            console.log(`Recorded payment of ${formatLKR(paymentAmount)} for loan ID: ${currentLoanBeingPaid.id}`);

            // 2. Update the loan document in Realtime Database
            const newPaidAmount = parseFloat(currentLoanBeingPaid.paidAmount) + paymentAmount;
            let newBalance = currentBalance - paymentAmount;

            // Ensure balance doesn't go negative due to overpayment or floating point
            if (newBalance < 0.01 && newBalance > -0.01) { // Treat very small positive/negative as zero
                newBalance = 0;
            } else if (newBalance < 0) { // If truly negative after calculation, cap to 0
                newBalance = 0;
            }

            console.log(`Calculated New Paid Amount: ${newPaidAmount}, New Balance: ${newBalance}`);

            const loanToUpdateRef = ref(realtimeDb, `loans/${currentLoanBeingPaid.id}`);
            await set(loanToUpdateRef, {
                ...currentLoanBeingPaid, // Copy existing loan data
                paidAmount: newPaidAmount,
                balance: newBalance, // Use the adjusted newBalance
                status: (newBalance <= 0.01) ? 'paid' : 'pending' // Update loan status based on final balance
            });
            console.log(`Updated loan ID: ${currentLoanBeingPaid.id}. New balance: ${formatLKR(newBalance)}`);

            showMessage(`Payment of ${formatLKR(paymentAmount)} recorded successfully!`, "success");
            hideCustomModal(addPaymentModal);
            // The onSnapshot listener in loadAndRenderLoans will automatically refresh the list.
        } catch (error) {
            console.error("Error processing payment:", error);
            showMessage("Failed to record payment. Please try again.", "error");
        } finally {
            hideLoader();
            currentLoanBeingPaid = null; // Clear loan data after processing
        }
    }

    /**
     * Dynamically add product rows to the loan form
     */
    function createProductRow() {
        const row = document.createElement('div');
        row.className = 'product-row flex items-center gap-2 mb-2';
        row.innerHTML = `
            <input type="text" class="product-name form-input flex-grow" placeholder="Product Name" required>
            <input type="number" class="product-qty form-input w-20 text-center" placeholder="Qty" value="1" min="1" required>
            <input type="number" class="product-price form-input w-24 text-center" placeholder="Price" step="0.01" min="0" required>
            <button type="button" class="remove-product btn-danger-custom remove-product-btn">&times;</button>
        `;
        loanProductsContainer.appendChild(row);

        row.querySelector(".remove-product-btn").addEventListener("click", () => row.remove()); 
    }

    /**
     * Updates the current date and time displayed on the page.
     */
    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: true
        };
        currentDateTimeDisplay.textContent = now.toLocaleDateString('en-US', options);
    }


    // --- Initialization & Event Listeners ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Authenticate user first
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
                console.log("Signed in with custom token.");
            } else {
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");
            }
        } catch (authError) {
            console.error("Firebase Auth Error:", authError);
            showMessage("Authentication failed. Data may not load.", "error", 5000);
            // Do not return here, let the app try to load data, but it might fail due to permissions.
        }

        // Initially hide loader, it will show again when searching customer
        pageLoader.classList.add('hidden');

        // Initial call to update date and time, and then set interval
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second

        // Attach Event Listeners
        searchCustomerBtn.addEventListener('click', () => searchAndLoadCustomer(customerPhoneInput.value.trim())); 
        customerPhoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAndLoadCustomer(customerPhoneInput.value.trim());
            }
        });

        // Add customer modal listeners
        addCustomerForm.addEventListener('submit', addCustomerInModal);
        document.getElementById('closeAddCustomerModal').addEventListener('click', () => hideCustomModal(addCustomerModal));
        document.getElementById('cancelAddCustomerModal').addEventListener('click', () => hideCustomModal(addCustomerModal));

        // Add loan modal listeners
        addLoanBtn.addEventListener('click', () => {
            if (!selectedCustomerId) {
                showMessage("Please search and select a customer first to add a loan.", "warning");
                return;
            }
            loanProductsContainer.innerHTML = '';
            createProductRow(); // Start with one empty product row
            discountInput.value = '0';
            loanNoteInput.value = '';
            showCustomModal(addLoanModal);
        });
        document.getElementById('closeAddLoanModal').addEventListener('click', () => hideCustomModal(addLoanModal));
        addProductRowBtn.addEventListener("click", () => createProductRow());
        addLoanForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedCustomerId) {
                showMessage("No customer selected. Please search and select a customer.", "error");
                return;
            }

            const discount = parseFloat(discountInput.value) || 0;
            const products = Array.from(loanProductsContainer.querySelectorAll('.product-row')).map(row => {
                return {
                    name: row.querySelector('.product-name').value.trim(),
                    qty: parseInt(row.querySelector('.product-qty').value),
                    price: parseFloat(row.querySelector('.product-price').value)
                };
            }).filter(p => p.name && p.qty > 0 && p.price >= 0);

            if (products.length === 0) {
                showMessage("Add at least one valid product for the loan.", "warning");
                return;
            }

            const total = products.reduce((sum, p) => sum + p.qty * p.price, 0);
            const totalAmount = total - discount;
            const loanNote = loanNoteInput.value.trim();

            if (totalAmount <= 0) {
                showMessage("Total loan amount must be greater than zero after discount.", "warning");
                return;
            }
                
            showLoader();
            try {
                const newLoanRef = push(loansRef);
                await set(newLoanRef, {
                    loanId: newLoanRef.key,
                    customerId: selectedCustomerId,
                    customerPhone: loanCustomerPhoneInput.value,
                    loanDate: new Date().toISOString(),
                    products: products,
                    discount: discount,
                    totalAmount: totalAmount,
                    paidAmount: 0,
                    balance: totalAmount,
                    note: loanNote,
                    status: 'pending'
                });
                showMessage("Loan added successfully!", "success");
                hideCustomModal(addLoanModal);
                addLoanForm.reset();
                await loadLoansForCustomer(loanCustomerPhoneInput.value, loansRef, paymentsRef, customerLoansListDiv);
            } catch (error) {
                console.error("Error adding loan:", error);
                showMessage("Failed to add loan.", "error");
            } finally {
                hideLoader();
            }
        });

        // Add payment modal listeners
        document.getElementById('closeAddPaymentModal').addEventListener('click', () => hideCustomModal(addPaymentModal));
        document.getElementById('cancelAddPaymentModal').addEventListener('click', () => hideCustomModal(addPaymentModal)); 
        addPaymentForm.addEventListener('submit', processPayment);

        // Initial state for loan list
        customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Search a customer to view their loans.</p>';

        // Check for URL parameters on page load after all elements are defined
        if (customerPhoneFromUrl) {
            customerPhoneInput.value = customerPhoneFromUrl;
            searchAndLoadCustomer(customerPhoneFromUrl);
        }
    });

    // Failsafe to hide loader
    setTimeout(() => {
        const loader = document.getElementById("page-loader");
        if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            console.warn("Loader hidden by failsafe timeout. Check console for any preceding errors.");
        }
    }, 20000);
</script>
