            border-top: 8px solid #2dd4bf;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;

            0% { transform: rotate(0deg); }

        /* Alert Container */
        .alert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            display: flex;
            flex-direction: column;

        }
        .custom-modal.hidden {

    </style>
</head>

<script type="module">

    // DOM Elements (Moved relevant elements up for early access)

    // --- Utility Functions (Must be declared before being called) ---
    function formatLKR(amount) {

            style: 'currency',
            currency: 'LKR',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(amount);
    }

    function showAlert(message, type = 'info', duration = 3000) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert-message ${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        setTimeout(() => {

            setTimeout(() => {
                alertContainer.removeChild(alertDiv);
            }, 300);
        }, duration);
    }

    // --- IMPORTANT: Check Firebase Config ---

    // --- Custom Modal Handlers ---
    function showConfirmationModal(message, onProceed) {

    // --- Core Loan Management Functions ---

    async function loadLoans(customerId) {
        if (!customerId) {
            tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-4">Search for a customer to view loans.</td></tr>';
            customerInfoDiv.style.display = 'none';
            return;
        }

        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-4">Loading loans...</td></tr>';
        showLoader();
        console.log(`[loadLoans] Attempting to load loans for customerId: ${customerId}`);

        try {
            // Query invoices that are 'pending_loan' and belong to this customer
            const q = query(
                invoicesCollectionRef,
                where("customerId", "==", customerId),
                where("status", "==", "pending_loan") // Filter only for loans (pending invoices)
            );
            console.log(`[loadLoans] Executing query: customerId == ${customerId}, status == pending_loan`);
            const querySnapshot = await getDocs(q);
            tableBody.innerHTML = ''; // Clear loading message

            let index = 1;
            if (querySnapshot.empty) {
                console.log(`[loadLoans] No outstanding loans found for customerId: ${customerId}`);
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-4">No outstanding loans found for this customer.</td></tr>';
            } else {
                console.log(`[loadLoans] Found ${querySnapshot.size} loans for customerId: ${customerId}`);
                querySnapshot.forEach(docSnapshot => {
                    const loan = { id: docSnapshot.id, ...docSnapshot.data() };
                    console.log("[loadLoans] Found loan:", loan); // Log each found loan

                    // Ensure numeric values exist
                    loan.totalAmount = Number(loan.totalAmount) || 0;
                    loan.paidAmount = Number(loan.paidAmount) || 0;
                    loan.balance = Number(loan.balance) || (loan.totalAmount - loan.paidAmount); // Recalculate if balance is missing

                    const statusClass = loan.balance > 0.01 ? 'status-due' : 'status-paid'; // Use 0.01 for precision
                    const statusText = loan.balance > 0.01 ? 'Due' : 'Paid';
                    const loanDate = loan.date && loan.date.toDate ? new Date(loan.date.toDate()).toLocaleDateString() : 'N/A'; // Handle Firestore Timestamp

                    const row = `
                        <tr>
                            <td>${index++}</td>
                            <td>${loan.invoiceNumber || loan.id}</td>
                            <td>${formatLKR(loan.totalAmount)}</td>
                            <td>${formatLKR(loan.paidAmount)}</td>
                            <td>${formatLKR(loan.balance)}</td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td>${loanDate}</td>
                            <td>
                                <button class="btn-custom btn-info-custom btn-sm-custom add-payment-btn" data-loan-id="${loan.id}" ${loan.balance <= 0.01 ? 'disabled' : ''}>Add Payment</button>
                                <button class="btn-custom btn-secondary-custom btn-sm-custom export-pdf-btn" data-loan-id="${loan.id}">PDF</button>
                                <button class="btn-custom btn-success-custom btn-sm-custom whatsapp-btn" data-loan-id="${loan.id}">WhatsApp</button>
                                <button class="btn-custom btn-primary-custom btn-sm-custom mark-paid-btn" data-loan-id="${loan.id}" data-total-amount="${loan.totalAmount}" ${loan.balance <= 0.01 ? 'disabled' : ''}>Mark Fully Paid</button>
                                <button class="btn-custom btn-info-custom btn-sm-custom adjust-loan-btn" data-loan-id="${loan.id}">Adjust</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Attach event listeners after rendering all rows
                attachLoanActionListeners(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            }
        } catch (error) {
            console.error("[loadLoans] Error loading loans:", error);
            showAlert('Error loading loans. Please try again.', 'error');
            tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger py-4">Failed to load loans.</td></tr>';
        } finally {
            hideLoader();
        }
    }

    function attachLoanActionListeners(loansData) {
        // Add Payment button
        document.querySelectorAll('.add-payment-btn').forEach(button => {
            button.onclick = (event) => {
                const loanId = event.target.dataset.loanId;
                selectedLoanForPayment = loansData.find(loan => loan.id === loanId);

                if (selectedLoanForPayment) {
                    paymentLoanInfo.innerHTML = `<strong>Loan ID:</strong> ${selectedLoanForPayment.invoiceNumber || selectedLoanForPayment.id}<br><strong>Balance:</strong> ${formatLKR(selectedLoanForPayment.balance)}`;
                    paymentAmountInput.value = ''; // Clear previous input
                    paymentNoteInput.value = ''; // Clear previous input
                    paymentModal.classList.remove('hidden');
                } else {
                    showAlert('Loan data not found.', 'error');
                }
            };
        });

        // Export PDF button
        document.querySelectorAll('.export-pdf-btn').forEach(button => {
            button.onclick = (event) => {
                const loanId = event.target.dataset.loanId;
                const loan = loansData.find(l => l.id === loanId);
                if (loan) {
                    exportPdf(loanId, loan);
                } else {
                    showAlert('Loan details not found for PDF export.', 'error');
                }
            };
        });

        // WhatsApp button
        document.querySelectorAll('.whatsapp-btn').forEach(button => {
            button.onclick = (event) => {
                const loanId = event.target.dataset.loanId;
                const loan = loansData.find(l => l.id === loanId);
                if (loan && currentCustomerPhone) {
                    sendWhatsAppMessage(loanId, loan, currentCustomerPhone);
                } else {
                    showAlert('Loan details or customer phone not found for WhatsApp.', 'error');
                }
            };
        });

        // Mark Fully Paid button
        document.querySelectorAll('.mark-paid-btn').forEach(button => {
            button.onclick = (event) => {
                const loanId = event.target.dataset.loanId;
                const loan = loansData.find(l => l.id === loanId); // Get full loan object
                if (loan) {
                    showConfirmationModal(`Are you sure you want to mark this loan (Invoice ID: ${loan.invoiceNumber || loanId}) as fully paid? This will set balance to ${formatLKR(0)}.`, () => {
                        markLoanAsFullyPaid(loanId, loan.totalAmount);
                    });
                } else {
                    showAlert('Loan data not found for marking as paid.', 'error');
                }
            };
        });

        // Adjust Loan button
        document.querySelectorAll('.adjust-loan-btn').forEach(button => {
            button.onclick = (event) => {
                const loanId = event.target.dataset.loanId;
                selectedLoanForAdjustment = loansData.find(loan => loan.id === loanId);

                if (selectedLoanForAdjustment) {
                    adjustLoanInfo.innerHTML = `<strong>Loan ID:</strong> ${selectedLoanForAdjustment.invoiceNumber || selectedLoanForAdjustment.id}<br><strong>Current Balance:</strong> ${formatLKR(selectedLoanForAdjustment.balance)}`;
                    adjustAmountInput.value = ''; // Clear previous input
                    adjustNoteInput.value = ''; // Clear previous input
                    adjustLoanModal.classList.remove('hidden');
                } else {
                    showAlert('Loan data not found for adjustment.', 'error');
                }
            };
        });
    }

    async function markLoanAsFullyPaid(loanId, totalAmount) {
        showLoader();
        try {
            await updateDoc(doc(db, invoicesCollectionRef.path, loanId), {
                paidAmount: totalAmount, // Set paid amount to total amount
                balance: 0,
                status: 'paid'
            });

            // Add a payment record for the full payment marking
            await addDoc(paymentsCollectionRef, {
                loanId: loanId,
                customerId: currentCustomerId, // Use currentCustomerId
                amount: totalAmount, // The full amount is 'paid' at once
                paymentDate: Timestamp.now(),
                note: "Loan marked as fully paid (auto-payment)",
                loanBalanceAfterPayment: 0,
                type: 'full_payment_mark' // Custom type for audit trail
            });

            showAlert("Loan marked as fully paid.", 'success');
            loadLoans(currentCustomerId); // Reload data
        } catch (error) {
            console.error("Error marking loan as paid:", error);
            showAlert("Error marking loan as paid: " + error.message, 'error');
        } finally {
            hideLoader();
        }
    }

    // --- Payment Form Submission ---
    paymentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoader();

        const paymentAmount = parseFloat(paymentAmountInput.value);
        const paymentNote = paymentNoteInput.value.trim();

        if (isNaN(paymentAmount) || paymentAmount <= 0) {
            showAlert('Please enter a valid payment amount.', 'warning');
            hideLoader();
            return;
        }
        if (paymentAmount > selectedLoanForPayment.balance + 0.01) { // Add small epsilon for float comparison
            showAlert('Payment amount cannot exceed the remaining balance.', 'warning');
            hideLoader();
            return;
        }

        try {
            const newPaidAmount = (selectedLoanForPayment.paidAmount || 0) + paymentAmount;
            const newBalance = selectedLoanForPayment.totalAmount - newPaidAmount;
            const newStatus = newBalance <= 0.01 ? 'paid' : 'pending_loan'; // Use 0.01 for floating point precision

            // Update the loan document (invoice)
            await updateDoc(doc(db, invoicesCollectionRef.path, selectedLoanForPayment.id), {
                paidAmount: newPaidAmount,
                balance: newBalance,
                status: newStatus
            });

            // Add payment record
            await addDoc(paymentsCollectionRef, {
                loanId: selectedLoanForPayment.id,
                customerId: selectedLoanForPayment.customerId,
                amount: paymentAmount,
                paymentDate: Timestamp.now(),
                note: paymentNote,
                loanBalanceAfterPayment: newBalance,
                type: 'payment' // Standard payment type
            });

            showAlert('Payment recorded successfully!', 'success');
            paymentModal.classList.add('hidden');
            loadLoans(currentCustomerId); // Reload loans to reflect changes
        } catch (error) {
            console.error("Error processing payment:", error);
            showAlert('Error processing payment: ' + error.message, 'error');
        } finally {
            hideLoader();
        }
    });

    // --- Adjust Loan Form Submission ---
    adjustLoanForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showLoader();

        const adjustmentAmount = parseFloat(adjustAmountInput.value);
        const adjustmentNote = adjustNoteInput.value.trim();

        if (isNaN(adjustmentAmount) || adjustmentNote === '') {
            showAlert('Please enter a valid adjustment amount and a reason.', 'warning');
            hideLoader();
            return;
        }

        try {
            // Calculate new balance based on adjustment amount
            // If adjustmentAmount is positive, it reduces the balance (like a payment/credit)
            // If adjustmentAmount is negative, it increases the balance (like adding more credit)
            const newBalance = selectedLoanForAdjustment.balance - adjustmentAmount;

            // The totalAmount of the loan needs to be adjusted too, to maintain `totalAmount = paidAmount + balance`
            // If balance goes down by X, and paidAmount stays same, then totalAmount must go down by X
            // If balance goes up by X, and paidAmount stays same, then totalAmount must go up by X
            // So, newTotalAmount = oldTotalAmount - adjustmentAmount
            const newTotalAmount = selectedLoanForAdjustment.totalAmount - adjustmentAmount;


            // Determine new status
            const newStatus = newBalance <= 0.01 ? 'paid' : 'pending_loan';

            // Update the loan document
            await updateDoc(doc(db, invoicesCollectionRef.path, selectedLoanForAdjustment.id), {
                balance: newBalance,
                totalAmount: newTotalAmount, // Update totalAmount
                status: newStatus
            });

            // Add an adjustment record to the payments collection for audit trail
            await addDoc(paymentsCollectionRef, {
                loanId: selectedLoanForAdjustment.id,
                customerId: selectedLoanForAdjustment.customerId,
                amount: adjustmentAmount, // Store the adjustment amount
                paymentDate: Timestamp.now(),
                note: adjustmentNote,
                loanBalanceAfterPayment: newBalance,
                type: 'adjustment' // Custom type for adjustments
            });

            showAlert('Loan balance adjusted successfully!', 'success');
            adjustLoanModal.classList.add('hidden');
            loadLoans(currentCustomerId); // Reload loans to reflect changes
        } catch (error) {
            console.error("Error adjusting loan balance:", error);
            showAlert('Error adjusting loan balance: ' + error.message, 'error');
        } finally {
            hideLoader();
        }
    });

    // --- Adjust Loan Modal Close Buttons ---
    adjustCloseBtn.addEventListener('click', () => adjustLoanModal.classList.add('hidden'));
    adjustCancelBtn.addEventListener('click', () => adjustLoanModal.classList.add('hidden'));

    // --- PDF Export Function ---
    async function exportPdf(loanId, loan) {
        showLoader();
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        try {
            // Fetch payments specifically for this loan
            const paymentsQ = query(paymentsCollectionRef, where("loanId", "==", loanId));
            const paymentsSnapshot = await getDocs(paymentsQ);
            const payments = [];
            paymentsSnapshot.forEach(doc => payments.push(doc.data()));
            payments.sort((a, b) => (a.paymentDate.toMillis() || 0) - (b.paymentDate.toMillis() || 0)); // Sort by date

            let y = 20;
            doc.setFontSize(22);
            doc.text("WR Smile - Loan Details", 105, y, null, null, "center");
            y += 10;
            doc.setFontSize(12);
            doc.text(`Invoice/Loan ID: ${loan.invoiceNumber || loanId}`, 10, y);
            y += 7;
            doc.text(`Customer: ${loan.customerName}`, 10, y);
            y += 7;
            doc.text(`Loan Date: ${loan.date && loan.date.toDate ? new Date(loan.date.toDate()).toLocaleDateString() : 'N/A'}`, 10, y);
            y += 15;

            doc.setFontSize(14);
            doc.text("Products:", 10, y);
            y += 7;

            (loan.items || []).forEach(item => {
                doc.setFontSize(12);
                doc.text(`${item.name} x ${item.quantity}`, 15, y);
                doc.text(`${formatLKR(item.price)} each`, 80, y);
                doc.text(formatLKR(item.price * item.quantity), 190, y, null, null, "right");
                y += 6;
            });

            y += 10;
            doc.setFontSize(12);
            if (loan.discount > 0) {
                doc.text(`Discount: ${formatLKR(loan.discount)}`, 190, y, null, null, "right");
                y += 7;
            }
            doc.setFontSize(14);
            doc.text(`Total Loan Amount: ${formatLKR(loan.totalAmount || 0)}`, 190, y, null, null, "right");
            y += 10;

            doc.text(`Paid Amount: ${formatLKR(loan.paidAmount || 0)}`, 190, y, null, null, "right");
            y += 7;
            doc.setFontSize(16);
            doc.text(`Remaining Balance: ${formatLKR(loan.balance || 0)}`, 190, y, null, null, "right");
            y += 15;

            doc.setFontSize(14);
            doc.text("Payment/Adjustment History:", 10, y);
            y += 7;

            if (payments.length === 0) {
                doc.setFontSize(12);
                doc.text("No payments or adjustments recorded yet.", 15, y);
                y += 7;
            } else {
                payments.forEach(pay => {
                    const paymentDate = pay.paymentDate && pay.paymentDate.toDate ? new Date(pay.paymentDate.toDate()).toLocaleDateString() : 'N/A';
                    let typeText = pay.type === 'adjustment' ? 'Adjustment' : 'Payment';
                    if (pay.type === 'full_payment_mark') typeText = 'Full Payment';
                    const amountText = pay.type === 'adjustment' ? (pay.amount > 0 ? `-${formatLKR(pay.amount)}` : `+${formatLKR(Math.abs(pay.amount))}`) : formatLKR(pay.amount);

                    doc.setFontSize(12);
                    doc.text(`${typeText}: ${amountText} on ${paymentDate}`, 15, y);
                    if (pay.note) {
                        doc.text(`(${pay.note})`, 100, y);
                    }
                    y += 6;
                });
            }

            if (loan.loanNote) { // Using loanNote from invoice structure
                y += 10;
                doc.setFontSize(12);
                doc.text(`Loan Note: ${loan.loanNote}`, 10, y);
            }

            window.open(doc.output('bloburl'), '_blank');
            showAlert('Loan details PDF generated.', 'success');
        } catch (error) {
            console.error("Error generating PDF:", error);
            showAlert('Failed to generate PDF.', 'error');
        } finally {
            hideLoader();
        }
    }

    // --- WhatsApp Message Function ---
    async function sendWhatsAppMessage(loanId, loan, customerPhone) {
        showLoader();
        if (!customerPhone) {
            showAlert('Customer phone number not available for WhatsApp.', 'warning');
            hideLoader();
            return;
        }

        try {
            // Fetch payments specifically for this loan
            const paymentsQ = query(paymentsCollectionRef, where("loanId", "==", loanId));
            const paymentsSnapshot = await getDocs(paymentsQ);
            const payments = [];
            paymentsSnapshot.forEach(doc => payments.push(doc.data()));
            payments.sort((a, b) => (a.paymentDate.toMillis() || 0) - (b.paymentDate.toMillis() || 0)); // Sort by date

            let message = `*WR Smile - Loan Details*\n\n`;
            message += `*Invoice/Loan ID:* ${loan.invoiceNumber || loanId}\n`;
            message += `*Customer:* ${loan.customerName}\n`;
            message += `*Loan Date:* ${loan.date && loan.date.toDate ? new Date(loan.date.toDate()).toLocaleDateString() : 'N/A'}\n\n`;

            message += `*Products:*\n`;
            (loan.items || []).forEach(item => {
                message += `• ${item.name} x ${item.quantity} @ ${formatLKR(item.price)} = ${formatLKR(item.price * item.quantity)}\n`;
            });

            message += `\n*Summary:*\n`;
            message += `Total Loan Amount: ${formatLKR(loan.totalAmount || 0)}\n`;
            message += `Paid Amount: ${formatLKR(loan.paidAmount || 0)}\n`;
            message += `*Remaining Balance:* ${formatLKR(loan.balance || 0)}\n`;

            if (payments.length > 0) {
                message += `\n*Recent Payments/Adjustments:*\n`;
                payments.slice(-3).forEach(pay => { // Show last 3
                    const paymentDate = pay.paymentDate && pay.paymentDate.toDate ? new Date(pay.paymentDate.toDate()).toLocaleDateString() : 'N/A';
                    let typeText = pay.type === 'adjustment' ? 'Adj' : 'Pay';
                    if (pay.type === 'full_payment_mark') typeText = 'Full Pay';
                    const amountText = pay.type === 'adjustment' ? (pay.amount > 0 ? `-${formatLKR(pay.amount)}` : `+${formatLKR(Math.abs(pay.amount))}`) : formatLKR(pay.amount);

                    message += `• ${typeText}: ${amountText} on ${paymentDate}${pay.note ? ` (${pay.note})` : ''}\n`;
                });
            } else {
                message += `No payments or adjustments recorded yet.\n`;
            }

            if (loan.loanNote) {
                message += `\n*Loan Note:* ${loan.loanNote}\n`;
            }

            message += `\n_For any queries, please contact WR Smile._`;

            let whatsappNumber = customerPhone;
            if (whatsappNumber.startsWith('0') && whatsappNumber.length === 10) {
                whatsappNumber = '+94' + whatsappNumber.substring(1);
            } else if (!whatsappNumber.startsWith('+')) {
                whatsappNumber = '+94' + whatsappNumber;
            }

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            showAlert('WhatsApp message prepared.', 'success');
        } catch (error) {
            console.error("Error preparing WhatsApp message:", error);
            showAlert('Failed to prepare WhatsApp message.', 'error');
        } finally {
            hideLoader();
        }
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', async () => {
        showLoader();
        // Since authentication is removed, ensure we hide loader and allow operations to proceed
        // This assumes anonymous access is enabled in Firebase Security Rules
        // Or that data is publicly readable/writable for this app.
        hideLoader();


        searchButton.addEventListener('click', async () => {
            const searchTerm = searchPhoneNameInput.value.trim();
            if (searchTerm) {
                showLoader();
                try {
                    let customerFound = false;
                    let customerData = null;
                    let customerDocId = null;

                    // 1. Try searching by phone
                    console.log(`[Search] Attempting to search customer by phone: ${searchTerm}`);
                    const phoneQuery = query(customersCollectionRef, where("phone", "==", searchTerm));
                    const phoneSnapshot = await getDocs(phoneQuery);

                    if (!phoneSnapshot.empty) {
                        customerDocId = phoneSnapshot.docs[0].id;
                        customerData = phoneSnapshot.docs[0].data();
                        customerFound = true;
                        console.log("[Search] Customer found by phone:", customerData);
                    } else {
                        // 2. If not found by phone, try searching by name
                        // For more robust search, you'd show a list to the user if multiple names match.
                        console.log(`[Search] Customer not found by phone. Attempting to search by name: ${searchTerm}`);
                        const nameQuery = query(customersCollectionRef, where("name", "==", searchTerm));
                        const nameSnapshot = await getDocs(nameQuery);
                        if (!nameSnapshot.empty) {
                            customerDocId = nameSnapshot.docs[0].id;
                            customerData = nameSnapshot.docs[0].data();
                            customerFound = true;
                            console.log("[Search] Customer found by name:", customerData);
                        } else {
                            console.log("[Search] Customer not found by name.");
                        }
                    }

                    if (customerFound) {
                        currentCustomerId = customerDocId;
                        currentCustomerPhone = customerData.phone; // Store phone for WhatsApp
                        customerNameDisplay.textContent = customerData.name;
                        customerPhoneDisplay.textContent = customerData.phone;
                        customerInfoDiv.style.display = 'block';
                        await loadLoans(currentCustomerId);
                        showAlert(`Customer found: ${customerData.name}`, 'success');
                    } else {
                        currentCustomerId = null;
                        currentCustomerPhone = '';
                        customerInfoDiv.style.display = 'none';
                        showAlert('Customer not found with this phone number or name.', 'warning');
                        tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-4">No customer found with this phone number or name.</td></tr>';
                    }
                } catch (error) {
                    console.error("[Search] Error searching customer:", error);
                    showAlert('Error searching for customer: ' + error.message, 'error');
                } finally {
                    hideLoader();
                }
            } else {
                showAlert('Please enter a phone number or name to search.', 'info');
                customerInfoDiv.style.display = 'none';
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-4">Search for a customer to view loans.</td></tr>';
            }
        });
    });
</script>
