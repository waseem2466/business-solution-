<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR Smile - Loan Management</title>

    <!-- Google Fonts for Luxury Feel: Inter for body, Playfair Display for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Base Body Styling for Luxury UI */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #e0e7ee, #c8d3e0); /* Soft, cool grey gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Allow content to stack and footer to push down */
            align-items: center;
            justify-content: flex-start; /* Align content to top initially */
            padding: 20px;
            color: #334155; /* Darker default text color */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif; /* Elegant serif for headings */
            font-weight: 700;
            color: #2c5282; /* Deep blue for titles */
            letter-spacing: 0.5px; /* Subtle letter spacing */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Soft text shadow */
        }

        /* Main Container Styling */
        .main-container {
            max-width: 900px; /* Adjusted width for loan management */
            width: 100%;
            background: #ffffff;
            padding: 2.5rem 2rem; /* More generous padding */
            border-radius: 24px; /* More rounded corners */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); /* Soft, deep shadow */
            margin-top: 30px; /* Space from top */
            margin-bottom: 30px; /* Space from bottom */
            position: relative;
            overflow: hidden; /* For subtle background patterns if desired */
            z-index: 1; /* Ensure content is above pseudo-element */
            display: flex; /* Use flex for internal layout of sections */
            flex-direction: column; /* Stack sections vertically */
            gap: 1.5rem; /* Space between sections */
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%234a5568" fill-opacity="0.03"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zm0-30V0H4v4H0v2h4v4h2V6H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E'); /* Subtle geometric pattern */
            opacity: 0.8;
            z-index: -1; /* Place behind content */
            pointer-events: none;
        }

        /* Section specific styles */
        .section-box {
            background-color: #fdfdfd;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        /* Input and Button Focus Styles */
        input, button, select, textarea {
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
            outline: none;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.4rem;
            display: block;
            font-size: 0.95rem;
        }
        .form-input, .form-select, .form-textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            color: #4a5568;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #a0aec0;
        }

        /* Customer Loans Section */
        .loan-list-container {
            max-height: 400px; /* Increased height for loans */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* Space for scrollbar */
        }
        .loan-card {
            background-color: #f0f4f8; /* Light blue-gray for loan cards */
            border: 1px solid #d0dbe6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 0.95rem;
            position: relative; /* For positioning the badge */
        }
        .loan-card.loan-paid-in-full {
            background-color: #e6ffed; /* Lighter green for paid loans */
            border-color: #81e6a5; /* Green border */
        }
        .loan-card p {
            margin-bottom: 0.4rem;
            line-height: 1.4;
        }
        .loan-card .loan-id {
            font-weight: 600;
            color: #2c5282;
            font-size: 1.1rem;
        }
        .loan-card .loan-balance {
            font-weight: 700;
            color: #ef4444; /* Red for outstanding balance */
            font-size: 1.2rem;
        }
        .loan-card.loan-paid-in-full .loan-balance {
            color: #10b981; /* Green for paid in full balance */
        }
        .loan-card .loan-paid {
            color: #10b981; /* Green for paid amount */
            font-weight: 500;
        }
        .loan-card .loan-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.8rem;
        }
        .loan-status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #10b981; /* Emerald green */
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(16, 185, 129, 0.3);
        }


        /* Custom Button Styles */
        .btn-primary-custom {
            background: linear-gradient(to right, #4299e1, #3182ce);
            border: none;
            font-weight: 600;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(66, 153, 225, 0.3);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.05rem;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(to right, #3182ce, #2b6cb0);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(66, 153, 225, 0.4);
        }
        .btn-primary-custom:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.2);
        }

        .btn-danger-custom {
            background-color: #ef4444;
            border: none;
            font-weight: 500;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.2);
            cursor: pointer;
        }
        .btn-danger-custom:hover {
            background-color: #dc2626;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }
        .btn-danger-custom.small {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .btn-secondary-custom {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.2);
        }
        .btn-secondary-custom:hover {
            background-color: #4b5563;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(107, 114, 128, 0.3);
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a5568; /* Dark grey */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10; /* Ensure it's above other content */
        }
        .back-button:hover {
            background-color: #2d3748; /* Darker grey on hover */
            transform: translateX(-5px); /* Slight slide effect */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Utility for hidden elements */
        .hidden {
            display: none !important;
        }

        /* Message Alert Styling */
        .alert-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .alert-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .alert-message.info { background-color: #3b82f6; } /* blue-500 */
        .alert-message.success { background-color: #10b981; } /* emerald-500 */
        .alert-message.error { background-color: #ef4444; } /* red-500 */

        /* Loader Styling */
        #page-loader {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }
        #page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 6px solid rgba(66, 153, 225, 0.2);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border-left-color: #4299e1;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Modal styles */
        .modal-custom {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050; /* Ensure it's on top */
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* This now acts as the backdrop */
            display: flex; /* To center content */
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
            overflow-y: auto;
            outline: 0;
            opacity: 0; /* Initial state for transition */
            transition: opacity 0.3s ease-in-out;
        }
        .modal-custom:not(.hidden) {
            opacity: 1; /* Fade in */
        }
        .modal-custom.hidden {
            display: none; /* Hide completely when hidden */
            opacity: 0;
            pointer-events: none; /* Ensure no clicks */
        }
        .modal-custom-content {
            background-color: #fff;
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* Deep shadow */
            max-width: 600px; /* Adjusted max width */
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px); /* Initial lift for animation */
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0; /* Start invisible for the content itself */
            pointer-events: auto; /* Ensure content is clickable */
        }
        .modal-custom:not(.hidden) .modal-custom-content {
            transform: translateY(0); /* Slide down */
            opacity: 1; /* Fade in content */
        }
        .modal-custom-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0; /* Subtle border */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4f8; /* Light header background */
            border-radius: 16px 16px 0 0;
        }
        .modal-custom-title {
            color: #2c5282;
            font-weight: 700;
            font-size: 1.8rem; /* Larger modal title */
            letter-spacing: 0.5px;
        }
        .modal-custom-body {
            padding: 1.5rem;
        }
        .modal-custom-footer {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end; /* Align buttons to end */
            gap: 0.75rem; /* Spacing between buttons */
        }
        .form-label-custom {
            font-weight: 600;
            color: #2d3748; /* Dark grey for labels */
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-input-custom {
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0; /* Subtle grey border */
            border-radius: 8px; /* Rounded input fields */
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-input-custom:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }
        .invalid-feedback-custom {
            color: #ef4444; /* Red for validation feedback */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .main-container {
                padding: 1.5rem;
                border-radius: 16px;
                margin-top: 20px;
                margin-bottom: 20px;
                gap: 1rem;
            }
            .section-box {
                padding: 1rem;
            }
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 0.8rem;
            }
            .form-input, .form-select, .form-textarea {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .btn-primary-custom, .btn-secondary-custom, .btn-danger-custom {
                padding: 0.6rem 1rem;
                font-size: 0.95rem;
                width: 100%; /* Stack buttons on small screens */
                margin-bottom: 0.5rem;
            }
            .btn-danger-custom.small {
                padding: 0.15rem 0.4rem;
                font-size: 0.75rem;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    let customerData = null; // Stores currently loaded customer's full data
    let selectedCustomerId = null; // Store ID of selected customer for consistency
    let currentLoanBeingPaid = null; // Stores the full loan object when payment modal is open

    // --- Utility Functions ---

    /**
     * Formats a number as a local currency string (LKR).
     * @param {number} amount - The amount to format.
     * @returns {string} The formatted currency string.
     */
    function formatLKR(amount) {
        return new Intl.NumberFormat('en-LK', {
            style: 'currency',
            currency: 'LKR',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(amount);
    }

    /**
     * Displays a temporary message to the user.
     * @param {string} message - The message content.
     * @param {'success' | 'error' | 'info' | 'warning'} type - Type of message for styling.
     * @param {number} duration - How long the alert should be visible in milliseconds.
     */
    function showMessage(message, type = 'info', duration = 3000) {
        const alertContainer = document.getElementById('alert-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert-message ${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        setTimeout(() => {
            alertDiv.classList.add('show');
        }, 10); // Small delay to trigger CSS transition
        setTimeout(() => {
            alertDiv.classList.remove('show');
            alertDiv.addEventListener('transitionend', () => alertDiv.remove()); // Remove after transition
        }, duration);
    }

    /**
     * Confirms an action with the user using a custom modal.
     * @param {string} message - The confirmation message.
     * @returns {Promise<boolean>} Resolves true if confirmed, false otherwise.
     */
    function showConfirmModal(message) {
        return new Promise(resolve => {
            const confirmMessageElem = confirmModal.querySelector('#confirmMessage');
            const confirmButton = confirmModal.querySelector('#confirmProceed');
            const cancelButton = confirmModal.querySelector('#cancelConfirm');
            const closeModalButton = confirmModal.querySelector('#closeConfirmModal');

            confirmMessageElem.textContent = message;
            showCustomModal(confirmModal);

            const handleConfirm = () => {
                resolve(true);
                hideCustomModal(confirmModal);
                removeListeners();
            };
            const handleCancel = () => {
                resolve(false);
                hideCustomModal(confirmModal);
                removeListeners();
            };

            // Add listeners
            confirmButton.addEventListener('click', handleConfirm);
            cancelButton.addEventListener('click', handleCancel);
            closeModalButton.addEventListener('click', handleCancel);

            // Function to remove listeners
            const removeListeners = () => {
                confirmButton.removeEventListener('click', handleConfirm);
                cancelButton.removeEventListener('click', handleCancel);
                closeModalButton.removeEventListener('click', handleCancel);
            };
        });
    }

    /**
     * Generic function to show a custom modal.
     * @param {HTMLElement} modalElement - The main modal container (e.g., #confirmModal, #addCustomerModal).
     */
    function showCustomModal(modalElement) {
        modalElement.classList.remove('hidden');
        // Force reflow to ensure transitions run
        void modalElement.offsetWidth;
        const content = modalElement.querySelector('.modal-custom-content');
        content.style.transform = 'translateY(-20px)';
        content.style.opacity = '0';
        setTimeout(() => {
            content.style.transform = 'translateY(0)';
            content.style.opacity = '1';
            const firstInput = content.querySelector('input:not([readonly]):not([type="hidden"]), textarea');
            if (firstInput) {
                firstInput.focus();
            }
        }, 10);
    }

    /**
     * Generic function to hide a custom modal.
     * @param {HTMLElement} modalElement - The main modal container.
     */
    function hideCustomModal(modalElement) {
        const content = modalElement.querySelector('.modal-custom-content');
        content.style.transform = 'translateY(-20px)';
        content.style.opacity = '0';
        setTimeout(() => {
            modalElement.classList.add('hidden');
        }, 350); // Match content's transition duration
    }

    // --- Customer Management ---

    /**
     * Searches for a customer by phone number or name, and then loads their loans.
     */
    async function searchCustomer() {
        const searchTerm = customerPhoneInput.value.trim();
        if (!searchTerm) {
            resetCustomerInfo();
            showMessage("Please enter a customer phone number or name.", "info");
            return;
        }

        pageLoader.classList.remove('hidden'); // Show loader at the very beginning
        try {
            let customerDoc = null;

            // 1. Try searching by phone number (exact match)
            const isPhoneNumber = /^\d+$/.test(searchTerm); // Simple check for digits only
            if (isPhoneNumber) {
                console.log(`Attempting to search by phone: ${searchTerm}`);
                const qPhone = query(customersCollectionRef, where("phone", "==", searchTerm));
                const snapshotPhone = await getDocs(qPhone);
                if (!snapshotPhone.empty) {
                    customerDoc = snapshotPhone.docs[0];
                } else {
                    console.log("No customer found by phone.");
                }
            }

            // 2. If not found by phone, or if input was not purely numeric, try searching by name (prefix match)
            if (!customerDoc) { // Only attempt name search if phone search didn't find anyone
                console.log(`Attempting to search by name: ${searchTerm}`);
                // Firestore queries for prefix matching: starts with `searchTerm` and ends with `searchTerm` + '\uf8ff' (a high-value unicode character)
                const qName = query(
                    customersCollectionRef,
                    where("name", ">=", searchTerm),
                    where("name", "<=", searchTerm + '\uf8ff')
                );
                const snapshotName = await getDocs(qName);
                if (!snapshotName.empty) {
                    customerDoc = snapshotName.docs[0]; // Take the first match
                    if (snapshotName.docs.length > 1) {
                        showMessage(`Multiple customers found for "${searchTerm}". Showing the first match.`, "info", 5000);
                        console.warn(`Multiple customers found for "${searchTerm}". Consider showing a selection list.`);
                    }
                } else {
                    console.log("No customer found by name.");
                }
            }


            if (customerDoc) {
                customerData = { id: customerDoc.id, ...customerDoc.data() };
                selectedCustomerId = customerData.id;
                customerNameInput.value = customerData.name || 'N/A';
                customerPhoneInput.value = customerData.phone || searchTerm; // Update phone input field with actual phone from DB or initial search term
                showMessage(`Customer found: "${customerData.name}".`, "success");
                console.log("Customer found (final):", customerData);

                await loadAndRenderLoans(selectedCustomerId);
                // Loader explicitly hidden by the loadAndRenderLoans function or this block.
            } else {
                console.log("No customer found with the provided input.");
                resetCustomerInfo(); // Clear previous customer data
                const confirmed = await showConfirmModal(`Customer not found. Do you want to add "${searchTerm}" as a new customer?`);
                if (confirmed) {
                    // Pre-fill modal based on whether input looked like a phone or a name
                    customerPhoneInModal.value = isPhoneNumber ? searchTerm : '';
                    customerNameInModal.value = isPhoneNumber ? '' : searchTerm;
                    customerNameInModal.focus();
                    showCustomModal(addCustomerModal);
                    // The loader will be hidden by addCustomerInModal's finally block
                } else {
                    showMessage("Customer not added.", "info");
                    // If user cancels adding, ensure loader is hidden
                    pageLoader.classList.add('hidden');
                }
            }
        } catch (error) {
            console.error("Error searching customer:", error);
            showMessage("Error searching customer. See console for details.", "error");
            pageLoader.classList.add('hidden'); // Hide loader on error
        }
    }

    /**
     * Resets customer related fields and clears loan list.
     */
    function resetCustomerInfo() {
        customerNameInput.value = '';
        customerData = null;
        selectedCustomerId = null;
        pendingLoanInfoDiv.textContent = 'No pending loans.';
        pendingLoanInfoDiv.style.color = '#6b7280';
        customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Search a customer to view their loans.</p>';
    }

    /**
     * Adds a new customer via the modal form.
     */
    async function addCustomerInModal(event) {
        event.preventDefault();

        const phone = customerPhoneInModal.value.trim();
        const name = customerNameInModal.value.trim();

        if (!name) {
            showMessage("Customer name is required.", "warning");
            return;
        }

        pageLoader.classList.remove('hidden'); // Show loader
        try {
            const newCustomer = {
                phone: phone,
                name: name,
                createdDate: new Date() // Add creation date
            };
            await addDoc(customersCollectionRef, newCustomer); // No need for docRef here if not used
            customerData = { id: docRef.id, ...newCustomer }; // Update global customerData
            selectedCustomerId = customerData.id; // Set selected customer ID
            customerNameInput.value = customerData.name; // Update main form field
            customerPhoneInput.value = customerData.phone; // Update main form field as well

            hideCustomModal(addCustomerModal);
            showMessage(`New customer "${customerData.name}" added successfully!`, "success");
            console.log("New customer added:", customerData);

            // Since it's a new customer, there are no loans yet, but we should clear any previous state
            pendingLoanInfoDiv.textContent = 'No pending loans.';
            pendingLoanInfoDiv.style.color = '#6b7280';
            customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No loans found for this customer.</p>';

        } catch (error) {
            console.error("Error adding new customer:", error);
            showMessage("Failed to add new customer. Please try again.", "error");
        } finally {
            pageLoader.classList.add('hidden'); // Hide loader after customer addition attempt
        }
    }

    // --- Loan Management ---

    /**
     * Helper to safely parse date from Firestore (could be Timestamp or ISO string).
     * @param {any} firebaseDate - The date value from Firestore.
     * @returns {Date} A JavaScript Date object.
     */
    function parseFirestoreDate(firebaseDate) {
        if (firebaseDate && typeof firebaseDate.toDate === 'function') {
            return firebaseDate.toDate(); // Firestore Timestamp
        } else if (typeof firebaseDate === 'string') {
            try {
                const date = new Date(firebaseDate);
                // Basic validation to ensure it's a valid date and not 'Invalid Date'
                if (!isNaN(date.getTime())) {
                    return date;
                }
            } catch (e) {
                console.warn("Could not parse date string:", firebaseDate, e);
            }
        }
        return new Date(); // Fallback to current date if format is unexpected or invalid
    }

    /**
     * Loads and renders loans for the given customer ID.
     * Includes improved parsing for numeric fields and dates.
     * @param {string} customerId - The ID of the customer.
     */
    async function loadAndRenderLoans(customerId) {
        customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Loading loans...</p>';
        if (!customerId) {
            customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Search a customer to view their loans.</p>';
            console.warn("loadAndRenderLoans called with no customerId.");
            return;
        }

        try {
            console.log(`Setting up real-time listener for loans for customer ID: ${customerId}`);
            // Attach a real-time listener using onSnapshot for immediate updates
            // This will automatically re-render loans whenever changes occur in Firestore
            onSnapshot(query(loansCollectionRef, where("customerId", "==", customerId)), (querySnapshot) => {
                customerLoansListDiv.innerHTML = ''; // Clear previous content

                if (querySnapshot.empty) {
                    customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No loans found for this customer.</p>';
                    console.log(`No loans found for customer ID: ${customerId}`);
                } else {
                    // Map and sort loans by date, most recent first
                    const loans = querySnapshot.docs.map(doc => {
                        const data = doc.data();
                        console.log("Fetched raw loan document data:", { id: doc.id, ...data });

                        // *** IMPORTANT: Verify these field names and ensure they are saved correctly from billing.html ***
                        // loanAmount: The total original loan amount
                        // paidAmount: The amount that has been paid towards the loan
                        // balance: The remaining outstanding balance (totalAmount - paidAmount)
                        // date / loanDate: The date the loan was issued
                        // status: Can be 'pending' or 'paid'
                        // customerId: The ID of the customer
                        // invoiceId: The ID of the invoice from which the loan originated

                        const loan = {
                            id: doc.id,
                            customerId: data.customerId,
                            invoiceId: data.invoiceId || 'N/A',
                            // Use 'totalAmount' if available, otherwise 'loanAmount', default to 0
                            totalAmount: parseFloat(data.totalAmount || data.loanAmount || 0),
                            // Use 'paidAmount' if available, otherwise 0
                            paidAmount: parseFloat(data.paidAmount || 0),
                            // Use 'balance' if available, otherwise default to totalAmount, ensure it's not negative
                            balance: parseFloat(data.balance || data.totalAmount || data.loanAmount || 0),
                            loanDate: parseFirestoreDate(data.date || data.loanDate || new Date()).toISOString(),
                            note: data.note || '',
                            status: data.status || 'pending' // Default status
                        };

                        // Ensure balance is never negative, correct for precision issues
                        if (loan.balance < 0.01 && loan.balance > -0.01) { // Treat very small negative/positive as zero
                           loan.balance = 0;
                        } else if (loan.balance < 0) { // If truly negative, likely a data error, cap at 0
                           loan.balance = 0;
                           console.warn(`Loan ${loan.id} has negative balance: ${loan.balance}. Capping to 0.`);
                        }

                        // Sanity check: If totalAmount is non-zero, but balance is zero, and status is not 'paid', warn.
                        if (loan.totalAmount > 0 && loan.balance === 0 && loan.status !== 'paid') {
                            console.warn(`Loan ${loan.id} (status: ${loan.status}) has total amount ${loan.totalAmount} but zero balance. Check data consistency in Firestore.`);
                        }
                        
                        console.log("Parsed loan object for rendering:", loan); // <--- NEW LOG
                        console.log(`Loan ID: ${loan.id}, Balance: ${loan.balance}, Is Paid In Full (calculated): ${loan.balance <= 0.01}`); // <--- NEW LOG
                        
                        return loan;
                    }).sort((a, b) => new Date(b.loanDate).getTime() - new Date(a.loanDate).getTime()); // Sort by ISO string or parsed Date

                    let totalPendingForAllLoans = 0;

                    loans.forEach(loan => {
                        // A loan is considered 'pending' if its status is not 'paid' OR if its balance is greater than 0
                        const isPending = (loan.status === 'pending' || loan.balance > 0.01); 
                        const isPaidInFull = !isPending; // If it's not pending, it's paid in full

                        if (isPending) {
                            totalPendingForAllLoans += loan.balance;
                        }

                        const loanElement = document.createElement('div');
                        // Use isPaidInFull for styling class
                        loanElement.className = `loan-card ${isPaidInFull ? 'loan-paid-in-full' : ''}`;

                        // Ensure date is formatted for display
                        const displayDate = new Date(loan.loanDate).toLocaleDateString();

                        loanElement.innerHTML = `
                            <p>Loan ID: <span class="loan-id">${loan.id.substring(0, 8)}...</span></p>
                            <p>Loan Date: ${displayDate}</p>
                            <p>Total Loan Amount: ${formatLKR(loan.totalAmount)}</p>
                            <p class="loan-paid">Paid Amount: ${formatLKR(loan.paidAmount)}</p>
                            <p>Outstanding Balance: <span class="loan-balance">${formatLKR(loan.balance)}</span></p>
                            ${loan.note ? `<p>Note: ${loan.note}</p>` : ''}
                            ${isPaidInFull ? '<span class="loan-status-badge">PAID IN FULL</span>' : ''}
                            <div class="loan-actions">
                                <button class="btn-primary-custom small add-payment-btn" data-loan-id="${loan.id}" ${isPaidInFull ? 'disabled' : ''}>Add Payment</button>
                            </div>
                        `;
                        customerLoansListDiv.appendChild(loanElement);
                    });
                    attachLoanEventListeners(); // Re-attach listeners for new elements

                    // Update the small pending loan info text
                    if (totalPendingForAllLoans > 0) {
                        pendingLoanInfoDiv.textContent = `Total Pending Loan: ${formatLKR(totalPendingForAllLoans)}`;
                        pendingLoanInfoDiv.style.color = '#ef4444'; // Red for outstanding
                    } else {
                        pendingLoanInfoDiv.textContent = "No pending loans.";
                        pendingLoanInfoDiv.style.color = '#10b981'; // Green for no pending
                    }
                }
            }, (error) => {
                console.error("Error listening to customer loans:", error);
                customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4 text-red-500">Failed to load loans.</p>';
                pendingLoanInfoDiv.textContent = "Error loading pending loans.";
                pendingLoanInfoDiv.style.color = '#ef4444';
            });

        } catch (error) {
            console.error("Error setting up loan listener or initial query:", error);
            customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4 text-red-500">Failed to load loans due to an unexpected error.</p>';
            pendingLoanInfoDiv.textContent = "Error loading pending loans.";
            pendingLoanInfoDiv.style.color = '#ef4444';
        }
    }

    /**
     * Attaches event listeners to dynamically added loan elements.
     */
    function attachLoanEventListeners() {
        customerLoansListDiv.querySelectorAll('.add-payment-btn').forEach(button => {
            // Remove any existing listeners to prevent duplicates (important for onSnapshot updates)
            // This cloning ensures that when the list is refreshed, old listeners are gone and new ones are attached.
            const newButton = button.cloneNode(true);
            button.parentNode.replaceChild(newButton, button);

            if (!newButton.disabled) {
                newButton.addEventListener('click', (e) => {
                    const loanId = e.target.dataset.loanId;
                    showPaymentModal(loanId);
                });
            }
        });
    }

    /**
     * Displays the Add Payment modal.
     * @param {string} loanId - The ID of the loan to pay.
     */
    async function showPaymentModal(loanId) {
        pageLoader.classList.remove('hidden');
        try {
            const loanDocRef = doc(loansCollectionRef, loanId);
            const loanSnap = await getDoc(loanDocRef);
            if (loanSnap.exists()) {
                const data = loanSnap.data();
                currentLoanBeingPaid = {
                    id: loanSnap.id,
                    customerId: data.customerId,
                    invoiceId: data.invoiceId,
                    totalAmount: parseFloat(data.totalAmount || data.loanAmount || 0),
                    paidAmount: parseFloat(data.paidAmount || 0),
                    balance: parseFloat(data.balance || 0),
                    loanDate: parseFirestoreDate(data.date || data.loanDate || new Date()).toISOString(),
                    note: data.note || '',
                    status: data.status || 'pending'
                };
                console.log("Opening payment modal for loan:", currentLoanBeingPaid); // <--- NEW LOG
                console.log(`Balance when opening payment modal: ${currentLoanBeingPaid.balance}`); // <--- NEW LOG

                paymentLoanIdInput.value = currentLoanBeingPaid.id.substring(0, 8) + '...'; // Show truncated ID
                paymentCurrentBalanceInput.value = formatLKR(currentLoanBeingPaid.balance);
                paymentAmountInput.value = ''; // Clear previous amount
                paymentNoteTextarea.value = ''; // Clear previous note
                showCustomModal(addPaymentModal);
            } else {
                showMessage("Loan not found. Please refresh.", "error");
            }
        } catch (error) {
            console.error("Error fetching loan for payment:", error);
            showMessage("Error loading loan details. Please try again.", "error");
        } finally {
            pageLoader.classList.add('hidden');
        }
    }

    /**
     * Processes the payment for a loan.
     * @param {Event} event - The form submission event.
     */
    async function processPayment(event) {
        event.preventDefault();

        if (!currentLoanBeingPaid) {
            showMessage("No loan selected for payment.", "error");
            return;
        }

        const paymentAmount = parseFloat(paymentAmountInput.value);
        const paymentNote = paymentNoteTextarea.value.trim();
        const currentBalance = parseFloat(currentLoanBeingPaid.balance); // Use the balance from currentLoanBeingPaid

        console.log(`Processing payment for Loan ID: ${currentLoanBeingPaid.id}`); // <--- NEW LOG
        console.log(`Payment Amount: ${paymentAmount}, Current Balance (from state): ${currentBalance}`); // <--- NEW LOG

        if (isNaN(paymentAmount) || paymentAmount <= 0) {
            showMessage("Please enter a valid positive payment amount.", "warning");
            return;
        }
        if (paymentAmount > currentBalance) {
            const confirmed = await showConfirmModal(`Payment amount (${formatLKR(paymentAmount)}) exceeds outstanding balance (${formatLKR(currentBalance)}). Do you want to pay this amount?`);
            if (!confirmed) {
                return;
            }
        }

        pageLoader.classList.remove('hidden');
        try {
            // 1. Record the payment
            await addDoc(paymentsCollectionRef, {
                loanId: currentLoanBeingPaid.id,
                customerId: currentLoanBeingPaid.customerId,
                amount: paymentAmount,
                paymentDate: new Date().toISOString(), // Consistent date format
                note: paymentNote
            });
            console.log(`Recorded payment of ${formatLKR(paymentAmount)} for loan ID: ${currentLoanBeingPaid.id}`);

            // 2. Update the loan document
            const newPaidAmount = parseFloat(currentLoanBeingPaid.paidAmount) + paymentAmount;
            let newBalance = parseFloat(currentLoanBeingPaid.balance) - paymentAmount;

            // Ensure balance doesn't go negative due to overpayment or floating point
            if (newBalance < 0.01 && newBalance > -0.01) { // Treat very small positive/negative as zero
                newBalance = 0;
            } else if (newBalance < 0) { // If truly negative after calculation, cap to 0
                newBalance = 0;
            }

            console.log(`Calculated New Paid Amount: ${newPaidAmount}, New Balance: ${newBalance}`); // <--- NEW LOG

            await updateDoc(doc(loansCollectionRef, currentLoanBeingPaid.id), {
                paidAmount: newPaidAmount,
                balance: newBalance, // Use the adjusted newBalance
                status: (newBalance <= 0.01) ? 'paid' : 'pending' // Update loan status based on final balance
            });
            console.log(`Updated loan ID: ${currentLoanBeingPaid.id}. New balance: ${formatLKR(newBalance)}`);

            showMessage(`Payment of ${formatLKR(paymentAmount)} recorded successfully!`, "success");
            hideCustomModal(addPaymentModal);
            // The onSnapshot listener in loadAndRenderLoans will automatically refresh the list.
        } catch (error) {
            console.error("Error processing payment:", error);
            showMessage("Failed to record payment. Please try again.", "error");
        } finally {
            pageLoader.classList.add('hidden');
            currentLoanBeingPaid = null; // Clear loan data after processing
        }
    }


    // --- Initialization & Event Listeners ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Initially hide loader, it will show again when searching customer
        pageLoader.classList.add('hidden');

        // Attach Event Listeners
        searchCustomerBtn.addEventListener('click', searchCustomer);
        customerPhoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCustomer();
            }
        });

        // Add customer modal listeners
        addCustomerForm.addEventListener('submit', addCustomerInModal);
        document.getElementById('closeAddCustomerModal').addEventListener('click', () => hideCustomModal(addCustomerModal));
        document.getElementById('cancelAddCustomerModal').addEventListener('click', () => hideCustomModal(addCustomerModal));

        // Add payment modal listeners
        addPaymentForm.addEventListener('submit', processPayment);
        document.getElementById('closeAddPaymentModal').addEventListener('click', () => hideCustomModal(addPaymentModal));
        document.getElementById('cancelAddPaymentModal').addEventListener('click', () => hideCustomModal(addPaymentModal));

        // Initial state for loan list
        customerLoansListDiv.innerHTML = '<p class="text-gray-500 text-center py-4">Search a customer to view their loans.</p>';
    });

    // Failsafe to hide loader
    setTimeout(() => {
        const loader = document.getElementById("page-loader");
        if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            console.warn("Loader hidden by failsafe timeout. Check console for any preceding errors.");
        }
    }, 20000);
</script>
